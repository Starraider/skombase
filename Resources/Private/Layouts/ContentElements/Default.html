<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:bk2k="http://typo3.org/ns/BK2K/BootstrapPackage/ViewHelpers"
    xmlns:skom="http://typo3.org/ns/Skom/Skombase/ViewHelpers" data-namespace-typo3-fluid="true">
<f:spaceless>

    <bk2k:data.imageVariants as="variants" variants="{settings.responsiveimages.variants}" />
    <f:variable name="backendlayoutConfig">{settings.responsiveimages.backendlayout.{backendlayout}}</f:variable>
    <f:variable name="columnConfig">{backendlayoutConfig.{data.colPos}}</f:variable>
    <f:if condition="{columnConfig}">
        <bk2k:data.imageVariants as="variants" variants="{variants}" multiplier="{columnConfig.multiplier}"
            gutters="{columnConfig.gutters}" corrections="{columnConfig.corrections}" />
    </f:if>

    <f:if condition="{containerContext}">
        <f:for each="{containerContext}" as="context">
            <f:variable name="containerConfig">{settings.responsiveimages.container.{context.CType}}</f:variable>
            <f:variable name="containerColumnConfig">{containerConfig.{data.colPos}}</f:variable>
            <f:if condition="{containerColumnConfig}">
                <bk2k:data.imageVariants as="variants" variants="{variants}"
                    multiplier="{containerColumnConfig.multiplier}" gutters="{containerColumnConfig.gutters}"
                    corrections="{containerColumnConfig.corrections}" />
            </f:if>
        </f:for>
    </f:if>
    <skom:frame id="c{data.uid}" type="{data.CType}" size="default" layout="l{data.layout}"
        frameClass="{data.frame_class}" spaceBefore="{data.space_before_class}" spaceAfter="{data.space_after_class}"
        options="{data.frame_options}" variants="{variants}" backgroundColor="{data.background_color_class}"
        backgroundImage="{backgroundImage.0}" backgroundImageOptions="{data.background_image_options}"
        paddingBefore="{data.padding_top}" paddingAfter="{data.padding_bottom}"
        backgroundVideo="{data.background_video}" >
        <f:if condition="{data._LOCALIZED_UID}"><a id="c{data._LOCALIZED_UID}"></a></f:if>
        <f:render section="Before" optional="true">
            <f:render partial="DropIn/Before/All" arguments="{_all}" />
        </f:render>
        <f:render section="Header" optional="true">
            <f:render partial="Header/All" arguments="{_all}" />
        </f:render>
        <f:render section="Main" optional="true" />
        <f:render section="Footer" optional="true">
            <f:render partial="Footer/All" arguments="{_all}" />
        </f:render>
        <f:render section="After" optional="true">
            <f:render partial="DropIn/After/All" arguments="{_all}" />
        </f:render>
    </skom:frame>



</f:spaceless>

</html>
