<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:n="http://typo3.org/ns/GeorgRinger/News/ViewHelpers" data-namespace-typo3-fluid="true">
<!--
=====================
Partials/News/Detail/Item_carousel_right.html
-->

<!-- Header: title, date, tags, category, author -->
<f:render partial="Detail/ItemHeader" arguments="{newsItem: newsItem, settings:settings}" />


<n:renderMedia news="{newsItem}" imgClass="img-responsive" videoClass="video-wrapper" audioClass="audio-wrapper">
    <div class="container-fluid gx-0">
        <div class="row gx-0">
            <div class="col-12 col-md-7 pe-3">
                <!-- main text -->
                <div class="c-news-article__bodytext" itemprop="articleBody">
                    <f:format.html>{newsItem.bodytext}</f:format.html>
                </div>
            </div>
            <div class="col-12 col-md-5">
                <!-- media -->
                <f:render partial="Detail/MediaCarousel"
                    arguments="{media: newsItem.mediaNonPreviews, settings:settings}" />
                <f:if condition="{newsItem.contentElements}">
                    <!-- content elements -->
                    <div class="c-news-article__sidecontent">
                        <f:cObject typoscriptObjectPath="lib.tx_news.contentElementRendering">
                            {newsItem.contentElementIdList}</f:cObject>
                    </div>
                </f:if>
            </div>
        </div>
    </div>
</n:renderMedia>
